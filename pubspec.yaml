publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  lottie: ^3.1.2
  cupertino_icons: ^1.0.6
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.2
  shared_preferences: ^2.2.3
  uuid: ^4.4.2
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.2
  firebase_storage: ^12.1.1
  file_picker: ^8.0.6
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/1.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
